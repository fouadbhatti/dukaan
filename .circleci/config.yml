version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:9.11-browsers
      - image: cypress/base:8

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    # working_directory: ~/repo

    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-deps-{{ .Branch }}-{{ checksum "package.json" }}
          - v1-deps-{{ .Branch }}
          - v1-deps

      - run: yarn install --frozen-lockfile

      - save_cache:
          paths:
            - ~/.cache
          key: v1-deps-{{ .Branch }}-{{ checksum "package.json" }}

      - run:
         name: Run CI
         command: yarn ci

      - run:
          name: Build
          command: yarn start:build

      - run:
         name: Build Docker image
         command: docker build -t khizarali/dockerized-store:$CIRCLE_SHA1 .

      - run:
          name: Push to DockerHub
          command: |
            docker login -u $DOCKERHUB_LOGIN -p $DOCKERHUB_PASSWORD
            docker push khizarali/dockerized-store:$CIRCLE_SHA1

      - run:
          name: Deploy to Heroku
          command: |
             docker login --username=$HEROKU_LOGIN --password=$HEROKU_API_KEY registry.heroku.com
             docker tag khizar/dockerized-store:$CIRCLE_SHA1 registry.heroku.com/$HEROKU_APP_NAME/web
             docker push registry.heroku.com/$HEROKU_APP_NAME/web
